{{ partial "call-to-action.html" . }}

<footer class="border-top">
  <div class="container">
    <div class="row align-items-center border-bottom py-5">
      <div class="col-lg-4">
        <ul class="list-inline footer-menu text-center text-lg-start">
          {{ range site.Menus.footer }}
          <li class="list-inline-item"><a href="{{ .URL | absLangURL }}">{{ .Name }}</a></li>
          {{ end }}
        </ul>
      </div>
      <div class="col-lg-4 text-center mb-4 mb-lg-0 my-4 my-lg-0">
        <a href="{{site.Params.logo.main_site_link | safeURL}}?ref=docs">
          {{ if site.Params.logo.main }}
          <img class="img-fluid" src="{{ site.Params.logo.main | absURL }}" alt="{{ site.Title }}">
          {{ else }}
          {{ site.Title }}
          {{ end }}</a>
      </div>
      <div class="col-lg-4">
        <ul class="list-inline social-icons text-lg-end text-center">
          {{ range site.Params.social }}
          <li class="list-inline-item"><a href="{{ .link | safeURL }}"><i class="{{ .icon }}"></i></a></li>
          {{ end }}
        </ul>
      </div>
    </div>
    <div class="py-4 text-center">
      <small class="text-light">Copyright @ <script>document.write(new Date().getFullYear())</script> {{ site.Params.copyright | markdownify }}</small>
    </div>
  </div>
</footer>
