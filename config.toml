################################### English language #####################################
[Languages.en]
languageName = "En"
languageCode = "en-us"
weight = 1
# copyright
copyright = "Intelops, Inc. TX USA"

# banner
[Languages.en.banner]
title = "Documentation for IntelOps's Projects"
subtitle = "Democratizing Cloud-Native"
image = "images/banner.jpg"

# feedback
[Languages.en.feedback]
title = "Did you find this doc useful?"
content = "Your feedback helps us improve our docs."
positive_placeholder = "What did you like about this doc?"
negative_placeholder = "What can we improve in this doc?"

# call to action
[Languages.en.call_to_action]
enable = true
title = "Still Didn't Find Your Answer?"
image = "images/cta-illustration.jpg"
content = "Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam <br> nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam"

# call to action button
[Languages.en.call_to_action.button]
enable = "true"
label = "Submit a ticket"
link = "contact/"


