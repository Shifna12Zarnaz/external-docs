######################## default configuration ####################
baseURL = "https://docs.intelops.ai"
title = "Intelops docs"
theme = "godocs-4"
# google analytics
googleAnalytics = "" # example : UA-123-45
# disable language
disableLanguages = ["fr"] # desable language from here. ex: "fr"

# hugo outputs
[outputFormats]
[outputFormats.JSON]
isPlainText = false

[outputs]
home = ["HTML","JSON"]

# render unsafe html
[markup.goldmark.renderer]
unsafe = true

# table of content
[markup.tableOfContents]
startLevel = 0
endLevel = 6
ordered = false

#################### default parameters ################################
[params]
# meta description
author = "Themefisher"
description = "This is meta description"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# feedback form action
feedback_form_action = "#" # contact form works with https://formspree.io
# current doc version [folder_name]
latestDocVersion = "1.2"
# enable/disable Doc Version
docVersion = true
# frequently asked question in homepage
faq = true

# logo
[params.logo]
main = "images/intelops1.png"
favicon = "images/favicon-intelops.png"
main_site_link = "https://intelops.ai/"
site_logo = "images/intelops-gear-only-1.png"
docs_logo = "images/docs-logo.png"

# Preloader
[params.preloader]
enable = false
preloader = "images/loader.png" # use jpg, png, svg or gif format.

# Navigation button
[[params.nav_button]]
style = "solid"   # available style: solid, outline
label = "contact"
link = "contact/"


############################# social site ########################
[[params.social]]
title = "facebook"
icon = "fab fa-facebook" # fontawesome icon : https://fontawesome.com/icons
link = "#"

[[params.social]]
